[theme_info]
name=GitHub Dark
description=GitHub Dark theme for Geany, based on github-nvim-theme
version=0.1.0
author=JustAGuy Linux
url=https://github.com/projekt0n/github-nvim-theme

# ──────────────────────────────────────────────────────────────────────

[named_colors]
gh_fg=#d0d7de
gh_bg=#0d1117
gh_comment=#8b949e
gh_red=#ff7b72
gh_green=#3fb950
gh_yellow=#d29922
gh_blue=#539bf5
gh_magenta=#bc8cff
gh_cyan=#39c5cf
gh_selection=#415555
gh_highlight=#4DFFDA
gh_caret=#58a6ff
gh_invisibles=#2f363d

[named_styles]
default=gh_fg;gh_bg;false;false
error=0xffffff;gh_red;false;true

# ──────────────────────────────────────────────────────────────────────

selection=gh_fg;gh_selection;false;true
current_line=gh_fg;gh_highlight;false

brace_good=gh_yellow;gh_selection;true;false
brace_bad=gh_bg;gh_red;true;false

margin_line_number=gh_comment;gh_bg
margin_folding=gh_comment;gh_bg

fold_symbol_highlight=gh_invisibles
indent_guide=gh_invisibles
caret=gh_caret;gh_caret;false;true
marker_line=gh_blue;gh_blue
marker_search=0x000000;0x539bf5
marker_mark=0x000000;0x3fb950
call_tips=gh_fg;gh_bg;false;false
white_space=gh_invisibles;gh_bg;true;false

# ──────────────────────────────────────────────────────────────────────

comment=gh_comment
comment_doc=gh_comment
comment_line=gh_comment
comment_line_doc=gh_comment
comment_doc_keyword=gh_comment
comment_doc_keyword_error=gh_comment

number=gh_cyan
number_1=number
number_2=number_1

type=gh_yellow
class=gh_green
function=gh_blue
parameter=gh_magenta

keyword=gh_red
keyword_1=gh_red
keyword_2=gh_red
keyword_3=gh_red
keyword_4=gh_red

identifier=gh_fg
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=gh_green
string_1=gh_green
string_2=gh_green
string_3=gh_green
string_4=gh_green
string_eol=gh_green
character=gh_green
backticks=gh_green
here_doc=gh_green

label=gh_cyan
preprocessor=gh_yellow
regex=gh_green
operator=gh_fg
decorator=gh_yellow
other=gh_fg

# ──────────────────────────────────────────────────────────────────────

tag=gh_blue
tag_unknown=gh_red
tag_end=gh_blue
attribute=gh_magenta
attribute_unknown=gh_magenta
value=gh_green
entity=default

# ──────────────────────────────────────────────────────────────────────

line_added=gh_green
line_removed=gh_red
line_changed=gh_blue
