[main]
# Betűtípus és méret
font = JetBrainsMono Nerd Font:size=12

# Ablak mérete
width = 50
lines = 20
horizontal-pad = 20
vertical-pad = 10

# Megjelenés
inner-pad = 10
border-radius = 12
border-width = 2
border-color = #6272a499
background = #282a36ff
text-color = #eceff4
selection-color = #6272a4cc
selection-text-color = #eceff4ff

# Elhelyezés (top/center/bottom)
anchor = center

# Árnyék és áttetszőség
layer = top
opacity = 1.0

# Input beállítások
terminal = kitty
prompt = "  "
match-mode = fuzzy

# Megjelenítendő listák
show-actions = no
launch-prefix = ""

# History mentés (előző keresések megjegyzése)
history = yes
history-file = ~/.local/share/fuzzel/history

