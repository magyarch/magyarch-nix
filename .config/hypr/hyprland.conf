# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = hu
    kb_variant =
    kb_model = 105
    kb_options =
    kb_rules =

    follow_mouse = 0
    accel_profile = flat
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 6
    border_size = 2
    #col.active_border = rgba(6272a4ee)
    col.inactive_border = rgba(595959aa)
    #inactive_timeout = 5
    resize_on_border = true      # allows resizing using the mouse
    extend_border_grab_area = 10 # makes resizing easier
    hover_icon_on_border = true  # shows cursor icon when hovering on borders

    layout = master
}

cursor {

    inactive_timeout = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 12

# OPACITY FOR TRANSPARENT WINDOWS
  active_opacity = 1.0
  inactive_opacity = 1.0  

  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 0 0
  shadow_range = 0
  shadow_render_power = 2
  #col.shadow = $color12
  col.shadow_inactive = 0x50000000

  blur {
    enabled = false 
    size = 4
    passes = 2


    }

    # Shadow
    col.shadow = rgba(0000001A)

}

animations {
    enabled = false



    ######################################################################
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
}

master {
   # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
   new_status = false
   mfact = 0.50
   smart_resizing = true
   no_gaps_when_only = true
   inherit_fullscreen = true
    always_center_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    render_ahead_of_time = false
    disable_hyprland_logo = true
    close_special_on_empty = true
    #force_default_wallpaper = 0
    vfr = true
    vrr = 1
    animate_manual_resizes = true        # animate manual window resizes
    animate_mouse_windowdragging = false  # animate manual window moves
    new_window_takes_over_fullscreen = 2 # unfullscreen the current fullscreen windo
    #hide_cursor_on_key_press = true
}

