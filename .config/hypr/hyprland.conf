 #Window Rules
windowrule = workspace 1, firefox
windowrule = workspace 2, discord
windowrule = workspace 3, subl
windowrule = workspace 4  tile, lutris
windowrule = workspace 5, qbittorrent
windowrule = workspace 6, steam
windowrule = workspace 7, vlc
windowrule = workspace 8, thunar


windowrulev2 = float,class:^(Lxappearance)$
windowrulev2 = opacity 0.8 0.8,title:^(rofi)(.*)$
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(wofi)$
windowrulev2 = opacity 1 1,class:^(thunar)$
#windowrulev2 = maximize,class:^(steam|Steam)$
# windowrulev2 = maximize,class:^(chromium)$
# windowrulev2 = noanim,class:^(kitty)$
windowrulev2 = maximize,title:^(nvim|steam|Steam)$
windowrulev2 = float,class:^(org.telegram.desktop|mpv|pavucontrol)$
windowrulev2 = float,title:^(mpv|ncmpcpp|dialog|file_progress)$
windowrulev2 = size 55% 55%,class:^(pavucontrol|mpv|ncmpcpp)$
windowrulev2 = size 55% 55%,title:^(Open File|mpv|ncmpcpp)$
windowrulev2 = center,class:^(vifm|ncmpcpp|mpv)$
windowrulev2 = opacity 0.9 0.9,title:^(Open File|vifm)$
windowrulev2 = opacity 1 1,class:^(kitty)$,title:^(nvim)(.*)$ # disable opacity while opening neovim
windowrulev2 = noborder,fullscreen:1 # remove border on fullscreen

layerrule = blur,gtk-layer-shell


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, C, exec, wlogout
bind = $mainMod, M, exit,
#bind = $mainMod SHIFT, N, exec, kitty -e ncmpcpp
bind = $mainMod, P, exec, discord
bind = $mainMod SHIFT, P, exec, thunar
bind = $mainMod, R, exec, kitty -e vifm
bind = $mainMod, D, exec, wofi --conf=$HOME/.config/wofi/config
bind = $mainMod, W, exec, firefox

bind = ALT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind= ALT, UP, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind= ALT, DOWN, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Function keys
bind = $mainMod, F4, exec, grim -t png "${HOME}/KÃ©pek/screenshots/screenshot-`date +%F-%T`.png"
bind = $mainMod, F5, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, F8, exec, $HOME/.local/bin/changewallpaper

bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, T, togglesplit,
bind = $mainMod, T, togglefloating,
bind = $mainMod, G, changegroupactive,
bind = $mainMod SHIFT, G, togglegroup,
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Waybar
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, W, exec, pkill -SIGUSR2 waybar

# Resize
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, down, resizeactive,0 50
binde = $mainMod SHIFT, up, resizeactive,0 -50

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod SHIFT, TAB, layoutmsg, swapwithmaster

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, TAB, cyclenext

# Move focus with vim like
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspace
bind = $mainMod SHIFT, space, movetoworkspace, special
bind = $mainMod, space, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad with specialworkspace
workspace = name:special:term, gapsout:50, gapsin:10, shadow:false, on-created-empty:kitty
workspace = name:special:music, gapsout:50, gapsin:10, shadow:false, on-created-empty:kitty -e ncmpcpp
workspace = name:special:raw, gapsout:50, gapsin:10

bind = $mainMod SHIFT, Return, togglespecialworkspace, term
bind = $mainMod SHIFT, N, togglespecialworkspace, music
bind = ALT, T, togglespecialworkspace, raw
bind = ALT, M, movetoworkspace, special:raw
bind = ALT SHIFT, M, movetoworkspace,e+0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

