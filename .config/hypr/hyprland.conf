# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=DP-1, 2560x1440@144, 0x0, 1.5
#monitor=,preferred,auto,1.5

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

env = GDK_SCALE,2
#env = GDK_DPI_SCALE,0.5

# Some default env vars.
env=WLR_NO_HARDWARE_CURSORS,1
env=LIBVA_DRIVER_NAME,nvidia
env=XDG_SESSION_TYPE,wayland
env=GBM_BACKEND,nvidia-drm
env=__GLX_VENDOR_LIBRARY_NAME,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1

env = GTK_THEME,NovaOS-nord
env = XCURSOR_SIZE,24

env = GDK_BACKEND,wayland,x11 # GTK: Use wayland if available, fall back to x11 if not.
env = QT_QPA_PLATFORM,wayland;xcb # Qt: Use wayland if available, fall back to x11 if not.
#env = SDL_VIDEODRIVER,wayland # Run SDL2 applications on Wayland. Remove or set to x11 if games that provide older versions of SDL cause compatibility issues
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
#env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /nix/store/$(ls -la /nix/store | grep 'mate-polkit' | grep '4096' | awk '{print $9}' | sed -n '$p')/libexec/polkit-mate-authentication-agent-1
exec-once = swww init && swww img ~/.local/bin/wallpapers/Future/xy.png
exec-once = waybar
#exec-once = wlsunset -S 9:00 -s 19:30
exec-once = wlsunset -l 16.6 -L 47.6
exec-once = nm-applet --indicator

#exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark > /dev/null 2>&1 &
#exec-once = gsettings set org.gnome.desktop.interface gtk-theme NovaOS-nord > /dev/null 2>&1 &
#exec-once = gsettings set org.gnome.desktop.interface icon-theme candy > /dev/null 2>&1 &
#exec-once = gsettings set org.gnome.desktop.interface cursor-theme Adwaita > /dev/null 2>&1 &
#exec-once = gsettings set org.gnome.desktop.interface cursor-size 24 > /dev/null 2>&1 &

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
bind = ALT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind= ALT, UP, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind= ALT, DOWN, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = hu
    kb_variant =
    kb_model = 105
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(6272a4ee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    #blur {
     # enabled = true
      #size = 6
      #passes = 2
      #xray = true
      #special = true
      #vibrancy = 0.2696

      #new_optimizations = true
    #}

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, myBezier, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.50
    smart_resizing = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    render_ahead_of_time = false
    disable_hyprland_logo = true
    #force_default_wallpaper = 0
}

