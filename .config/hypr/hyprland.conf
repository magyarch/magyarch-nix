# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = hu
    kb_variant =
    kb_model = 105
    kb_options =
    kb_rules =

    follow_mouse = 0
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(6272a4ee)
    col.inactive_border = rgba(595959aa)
    #inactive_timeout = 5
    resize_on_border = true      # allows resizing using the mouse
    extend_border_grab_area = 10 # makes resizing easier
    hover_icon_on_border = true  # shows cursor icon when hovering on borders

    layout = dwindle
}

cursor {

    inactive_timeout = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 8

     fullscreen_opacity = 1.0
     inactive_opacity = 1.0
     dim_inactive = true
     dim_strength = 0.3
     dim_special = 0.8

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        xray = true
        vibrancy = 0.1696
        special = true




    }

    # Shadow
    drop_shadow = false
    shadow_ignore_window = true
    shadow_range = 6
    shadow_render_power = 1
    shadow_ignore_window = true
    col.shadow = rgba(0000001A)

}

animations {
    enabled = true

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = wind, 0.05, 0.9, 0.1, 1.0
    bezier = winIn, 0.1, 1.0, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 3, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 130, liner, loop
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 5, overshot, slidevert #menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert



    ######################################################################
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
}

master {
   # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
   new_status = false
   mfact = 0.50
   smart_resizing = true
   inherit_fullscreen = true
    always_center_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    render_ahead_of_time = false
    disable_hyprland_logo = true
    close_special_on_empty = true
    #force_default_wallpaper = 0
    vfr = true
    #vrr = 2
    animate_manual_resizes = true        # animate manual window resizes
    animate_mouse_windowdragging = true  # animate manual window moves
    new_window_takes_over_fullscreen = 2 # unfullscreen the current fullscreen windo
    #hide_cursor_on_key_press = true
}

