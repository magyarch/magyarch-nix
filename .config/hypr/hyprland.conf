# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = hu
    kb_variant =
    kb_model = 105
    kb_options =
    kb_rules =

    follow_mouse = 0
    accel_profile = flat
    mouse_refocus = false
     repeat_delay = 250
    repeat_rate = 35
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(6272a4ee)
    col.inactive_border = rgba(595959aa)
    resize_on_border = true      # allows resizing using the mouse
    extend_border_grab_area = 10 # makes resizing easier
    hover_icon_on_border = true  # shows cursor icon when hovering on borders
    layout = dwindle



    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#snap
    snap {
      enabled = true
    }
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
   # use_active_for_splits = true
}

master {
   # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
   new_status = false
   mfact = 0.50
   smart_resizing = true
#   no_gaps_when_only = true
   inherit_fullscreen = true
    always_center_master = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10


  blur {
    enabled = false
    size = 2
    passes = 1
    new_optimizations = true


    }

    # Shadow
    shadow {
        enabled = true
        ignore_window = true
        range = 4
        offset = 0 2
        render_power = 2
        color = rgba(0000002A)
      }

  }

   animations {
      enabled = yes

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
  
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 5, winIn, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 3, smoothOut
  animation = workspaces, 1, 5, overshot
   }

   group {

      auto_group = true
      drag_into_group = 1
      col.border_active = 0xff6272a4
      col.border_inactive = 0xff282a36
   
   groupbar {  
     enabled = true
     gradients = true
     render_titles = true
     col.active = 0xff6272a4
     col.inactive = 0xff282a36
     text_color = 0xffc3cdc8
     font_family = "JetBrainsMono Nerd Font"
     font_size = 10
     height = 14
        }

   }

    misc {

      disable_hyprland_logo = true
      vfr = true
      vrr = 2
  #    mouse_move_enables_dpms = true
      new_window_takes_over_fullscreen = 2 # unfullscreen the current fullscreen windo
      #hide_cursor_on_key_press = true
      enable_swallow = true
      swallow_regex = ^(kitty)$
    }
    
    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#render
   render {
      direct_scanout = true
      explicit_sync = 2
      explicit_sync_kms = 2
      expand_undersized_textures = true
    } 

cursor {
    no_hardware_cursors = true
    inactive_timeout = 3
}


