# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=DP-1, 2560x1440@144, 0x0, 1.5
#monitor=,preferred,auto,1.5

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

env = GDK_SCALE,2
#env = GDK_DPI_SCALE,0.5

# Some default env vars.
env=WLR_NO_HARDWARE_CURSORS,1
env=LIBVA_DRIVER_NAME,nvidia
env=XDG_SESSION_TYPE,wayland
env=GBM_BACKEND,nvidia-drm
env=__GLX_VENDOR_LIBRARY_NAME,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1

# Theme
env = GTK_THEME,NovaOS-nord
#env = XCURSOR_SIZE,24

env = GDK_BACKEND,wayland,x11 # GTK: Use wayland if available, fall back to x11 if not.
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1.5
#env = SDL_VIDEODRIVER,wayland # Run SDL2 applications on Wayland. Remove or set to x11 if games that provide older versions of SDL cause compatibility issues
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
#env = QT_SCALE_FACTOR,1
#env = QT_AUTO_SCREEN_SCALE_FACTOR,1
#env = QT_QPA_PLATFORMTHEME,qt5ct
#env = QT_QPA_PLATFORMTHEME,qt6ct
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# firefox
env = MOZ_ENABLE_WAYLAND,1
# nvidia firefox (for hardware acceleration on FF)?
# check this post https://github.com/elFarto/nvidia-vaapi-driver#configuration
env = MOZ_DISABLE_RDD_SANDBOX,1
env = NVD_BACKEND,direct
env = EGL_PLATFORM,wayland

# Execute your favorite apps at launch
exec-once = /nix/store/$(ls -la /nix/store | grep 'mate-polkit' | grep '4096' | awk '{print $9}' | sed -n '$p')/libexec/polkit-mate-authentication-agent-1
exec-once = swww init && swww img ~/.local/bin/wallpapers/Future/xy.png
exec-once = waybar
exec-once = wlsunset -l 16.6 -L 47.6
exec-once = nm-applet --indicator
exec-once = hyprctl setcursor Adwaita 24

#exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark > /dev/null 2>&1 &
#exec-once = gsettings set org.gnome.desktop.interface gtk-theme NovaOS-nord > /dev/null 2>&1 &
#exec-once = gsettings set org.gnome.desktop.interface icon-theme candy > /dev/null 2>&1 &
#exec-once = gsettings set org.gnome.desktop.interface cursor-theme Adwaita > /dev/null 2>&1 &
#exec-once = gsettings set org.gnome.desktop.interface cursor-size 24 > /dev/null 2>&1 &

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = hu
    kb_variant =
    kb_model = 105
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(6272a4ee)
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 5
    resize_on_border= true


    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    blur {
        enabled = true
       # xray = false
#        special = true
        new_optimizations = true
        size = 8
        passes = 3
        #noise = 0.4
        #vibrancy = 80
        #vibrancy_darkness = 0.0


    }
    # Shadow
    drop_shadow = false
    shadow_ignore_window = true
    shadow_range = 4
    #shadow_offset = 0 2
    shadow_render_power = 3
    col.shadow = rgba(0000001A)

    # Dim
    #dim_inactive = false
    #dim_strength = 0.1
    #dim_special = 0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more


    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    # animation = specialWorkspace, 1, 6, myBezier, slidevert


  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = sligshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20

  animation = windowsIn, 1, 5, slow, popin
  animation = windowsOut, 1, 5, winOut, popin
  animation = windowsMove, 1, 5, wind, slide, right
  animation = border, 1, 2, linear
  animation = borderangle, 1, 180, linear, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 5, overshot
  animation = workspaces, 1, 5, wind
  animation = windows, 1, 5, bounce, popin
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.50
    smart_resizing = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    render_ahead_of_time = false
    disable_hyprland_logo = true
    close_special_on_empty = true
    #force_default_wallpaper = 0
    vfr = true
    #hide_cursor_on_key_press = true
}

group {
    col.border_active = 0xff777700
    col.border_inactive = 0xff282a36

   # enabled = true
    groupbar:col.active = 0xff6272a4
    groupbar:col.inactive = 0xff282a36
    groupbar:text_color = 0xffc3cdc8
    groupbar:font_family = Sans
    groupbar:font_size = 13
   # groupbar:height = 12
  }

}

